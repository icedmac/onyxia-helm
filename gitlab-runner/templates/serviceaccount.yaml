apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
  name: {{ include "gitlab-runner.fullname" . }}
  namespace: {{ default .Release.Namespace }}
  labels:
    app: {{ default .Chart.Name }}
    chart: {{ include "gitlab-runner.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"